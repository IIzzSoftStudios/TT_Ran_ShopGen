<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <style>
        /* Center everything */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Styling for the heading */
        h2 {
            font-size: 2.5rem;
            color: black;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }

        label {
            font-size: 1rem;
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        p {
            margin-top: 15px;
        }

        .back-link {
            color: purple;
            text-decoration: none;
            margin-top: 10px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .token-info {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #856404;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h2>Reset Password</h2>
    <form method="POST">
        <div class="token-info">
            <strong>Reset Token:</strong> {{ token }}
        </div>
        <label for="password">New Password:</label>
        <input type="password" name="password" required>
        <label for="confirm_password">Confirm New Password:</label>
        <input type="password" name="confirm_password" required>
        <button type="submit">Reset Password</button>
    </form>
    <p><a href="{{ url_for('auth.login') }}" class="back-link">‚Üê Back to Login</a></p>
</body>
</html>
