<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
    <style>
        /* Center everything */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Styling for the heading */
        h1 {
            font-size: 2.5rem;
            color: black;
            margin-bottom: 20px; /* Space between heading and form */
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between buttons */
            margin-bottom: 20px; /* Space between buttons and form */
        }

        /* Button Styling */
        .button {
            background-color: purple; /* Purple */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: scale(1.1); /* Slight zoom effect */
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .shop-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .shop-item {
            display: flex;
            align-items: center;
        }

        .shop-item input {
            margin-right: 5px;
        }

        button[type="submit"] {
            align-self: center;
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: scale(1.1); /* Slight zoom effect */
        }
    </style>
</head>
<body>
    <!-- Styled and centered heading -->
    <h1>Add a New Item</h1>

    <!-- Button Container -->
    <div class="button-container">
        <a href="{{ url_for('gm.view_items') }}" class="button">All Items</a>
        <a href="{{ url_for('gm.home') }}" class="button">Game Master Interface</a>
    </div>

    <!-- Centered Form -->
    <form method="POST">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter item name" required>

        <!-- Type Dropdown -->
        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="Melee: Martial">Melee: Martial</option>
            <option value="Melee: Exotic">Melee: Exotic</option>
            <option value="Melee: Modern">Melee: Modern</option>
            <option value="Melee: Future">Melee: Future</option>
            <option value="Melee: MISC">Melee: MISC</option>
            <option value="Armor: Medieval">Armor: Medieval</option>
            <option value="Armor: Modern">Armor: Modern</option>
            <option value="Armor: Future">Armor: Future</option>
            <option value="Armor: Power Armor">Armor: Power Armor</option>
            <option value="Armor: MISC">Armor: MISC</option>
            <option value="Ranged: Martial">Ranged: Martial</option>
            <option value="Ranged: Exotic">Ranged: Exotic</option>
            <option value="Ranged: Modern">Ranged: Modern</option>
            <option value="Ranged: Gunpowder">Ranged: Gunpowder</option>
            <option value="Ranged: Laser">Ranged: Laser</option>
            <option value="Ranged: LTL">Ranged: LTL</option>
            <option value="Ranged: Gauss">Ranged: Gauss</option>
            <option value="Ranged: Toxic">Ranged: Toxic</option>
            <option value="Ranged: Rocket Launcher">Ranged: Rocket Launcher</option>
            <option value="Ranged: Special">Ranged: Special</option>
            <option value="Ranged: MISC">Ranged: MISC</option>
            <option value="Grenade">Grenade</option>
            <option value="Man Portable">Man Portable</option>
            <option value="Adventuring Gear">Adventuring Gear</option>
            <option value="Food">Food</option>
            <option value="Electronics">Electronics</option>
            <option value="Transportation: Ground">Transportation: Ground</option>
            <option value="Transportation: Water">Transportation: Water</option>
            <option value="Transportation: Air">Transportation: Air</option>
            <option value="Transportation: Space">Transportation: Space</option>
            <option value="General Supplies">General Supplies</option>
        </select>

        <!-- Rarity Dropdown -->
        <label for="rarity">Rarity:</label>
        <select id="rarity" name="rarity" required>
            <option value="Common">Common</option>
            <option value="Uncommon">Uncommon</option>
            <option value="Rare">Rare</option>
            <option value="Very Rare">Very Rare</option>
            <option value="Legendary">Legendary</option>
            <option value="Unique">Unique</option>
        </select>

        <!-- Base Price Field -->
        <label for="base_price">Base Price:</label>
        <input type="number" id="base_price" name="base_price" placeholder="Enter base price" required>

        <!-- Stock Field -->
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" placeholder="Enter stock quantity" required>

        <!-- Dynamic Price Field -->
        <label for="dynamic_price">Dynamic Price:</label>
        
        <!-- Description Field -->
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Enter item link or description">

        <!-- Shop Selection -->
        <label>Select Shops:</label>
        <div class="shop-list">
            {% for shop in shops %}
            <div class="shop-item">
                <input type="checkbox" name="shop_ids" value="{{ shop.shop_id }}">
                <label>{{ shop.name }} ({{ shop.type }})</label>
            </div>
            {% endfor %}
        </div>

        <!-- Submit Button -->
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
