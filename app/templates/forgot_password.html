<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    {% include 'partials/theme_head.html' %}

    <style>
        /* Center everything */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Styling for the heading */
        h2 {
            font-size: 2.5rem;
            color: black;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }

        label {
            font-size: 1rem;
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        p {
            margin-top: 15px;
        }

        .back-link {
            color: purple;
            text-decoration: none;
            margin-top: 10px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .info-box {
            background-color: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h2>Forgot Password</h2>
    <form method="POST">
        <div class="info-box">
            <strong>Note:</strong> Enter your username or email address. A password reset link will be sent to your email.
        </div>
        <label for="username">Username or Email:</label>
        <input type="text" name="username" placeholder="Username or Email" required>
        <button type="submit">Send Reset Link</button>
    </form>
    <p><a href="{{ url_for('auth.login') }}" class="back-link">‚Üê Back to Login</a></p>
</body>
</html>
