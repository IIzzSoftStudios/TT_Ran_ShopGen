<!DOCTYPE html>
<html>
<head>
    <title>Add New City</title>
    {% include 'partials/theme_head.html' %}

    <style>
        /* Center everything */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Styling for the heading */
        h1 {
            font-size: 2.5rem;
            color: black;
            margin-bottom: 20px; /* Space between heading and form */
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between buttons */
            margin-bottom: 20px; /* Space between buttons and form */
        }

        /* Button Styling */
        .button {
            background-color: purple; /* Purple */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: scale(1.1); /* Slight zoom effect */
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button[type="submit"] {
            align-self: center;
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: scale(1.1); /* Slight zoom effect */
        }
    </style>
</head>
<body>
    <!-- Styled and centered heading -->
    <h1>Add a New City</h1>

    <!-- Button Container -->
    <div class="button-container">
        <a href="{{ url_for('gm.gm_view_cities') }}" class="button">All Cities</a>
        <a href="{{ url_for('gm.gm_home') }}" class="button">Game Master Interface</a>
    </div>

    <!-- Centered Form -->
    <form method="POST">
        <!-- City Name -->
        <label for="name">City Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- City Size -->
        <label for="size">City Size:</label>
        <select id="size" name="size" required>
            <option value="Hamlet">Hamlet (1–200)</option>
            <option value="Village">Village (200–1,000)</option>
            <option value="Small Town">Small Town (1,000–5,000)</option>
            <option value="Large Town">Large Town (5,000–20,000)</option>
            <option value="Small City">Small City (20,000–50,000)</option>
            <option value="Medium City">Medium City (50,000–200,000)</option>
            <option value="Large City">Large City (200,000–1,000,000)</option>
            <option value="Metropolis">Metropolis (1,000,000–10,000,000)</option>
            <option value="Megaplex">Megaplex (10,000,000+)</option>
        </select>

        <!-- Population -->
        <label for="population">Population:</label>
        <input type="number" id="population" name="population" placeholder="Enter manually for now" required>

        <!-- Specialty -->
        <label for="region">Specialty:</label>
        <select id="region" name="region" required>
            <option value="Industrial City">Industrial City</option>
            <option value="Agricultural Hub">Agricultural Hub</option>
            <option value="Technological City">Technological City</option>
            <option value="Mining Town">Mining Town</option>
            <option value="Commercial Center">Commercial Center</option>
            <option value="Port City">Port City</option>
            <option value="Religious Center">Religious Center</option>
            <option value="Trade Crossroads">Trade Crossroads</option>
            <option value="Capital City">Capital City</option>
            <option value="Military Base">Military Base</option>
        </select>

        <!-- Submit Button -->
        <button type="submit">Add City</button>
    </form>
</body>
</html>
