<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 2.5rem;
            color: black;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .checkbox-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 15px;
        }

        .checkbox-container div {
            display: flex;
            align-items: center;
        }

        .button-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        button[type="submit"] {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Edit {{ item.name }}</h1>

    <div class="nav-buttons">
        <a href="{{ url_for('gm.gm_view_items') }}" class="button">All Items</a>
        <a href="{{ url_for('gm.gm_home') }}" class="button">Game Master Interface</a>
    </div>

    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ item.name }}" required>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="Melee: Martial" {% if item.type == "Melee: Martial" %}selected{% endif %}>Melee: Martial</option>
            <option value="Melee: Exotic" {% if item.type == "Melee: Exotic" %}selected{% endif %}>Melee: Exotic</option>
            <option value="Armor: Modern" {% if item.type == "Armor: Modern" %}selected{% endif %}>Armor: Modern</option>
            <!-- Add other types as needed -->
        </select>

        <label for="rarity">Rarity:</label>
        <select id="rarity" name="rarity" required>
            <option value="Common" {% if item.rarity == "Common" %}selected{% endif %}>Common</option>
            <option value="Rare" {% if item.rarity == "Rare" %}selected{% endif %}>Rare</option>
            <option value="Unique" {% if item.rarity == "Unique" %}selected{% endif %}>Unique</option>
            <!-- Add other rarities as needed -->
        </select>

        <label for="base_price">Base Price:</label>
        <input type="number" id="base_price" name="base_price" value="{{ item.base_price }}" required>

        <!-- Shop Selection with Checkboxes -->
        <label for="shops">Available in Shops:</label>
        <div class="checkbox-container">
            {% for shop in shops %}
            <div>
                <input type="checkbox" id="shop_{{ shop.shop_id }}" name="shop_ids[]" value="{{ shop.shop_id }}"
                {% if shop.shop_id in linked_shop_ids %}checked{% endif %}>
                <label for="shop_{{ shop.shop_id }}">{{ shop.name }}</label>
            </div>
            {% endfor %}
        </div>

        <div class="button-row">
            <button type="submit">Save Changes</button>
        </div>
    </form>
</body>
</html>
