<!DOCTYPE html>
<html>
<head>
    <title>Add Shop</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 2.5rem;
            color: black;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .checkbox-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Add a New Shop</h1>

    <!-- Navigation Buttons -->
    <div class="button-container">
        <a href="{{ url_for('gm.gm_view_shops') }}" class="button">All Shops</a>
        <a href="{{ url_for('gm.gm_home') }}" class="button">Game Master Interface</a>
    </div>

    <!-- Form to Add Shop -->
    <form method="POST">
        <label for="name">Shop Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter shop name" required>

        <label for="type">Shop Specialty:</label>
        <select id="type" name="type" required>
            <option value="Armor">Armor</option>
            <option value="Arms Dealer">Arms Dealer</option>
            <option value="Cyberwear">Cyberwear</option>
            <option value="General Store">General Store</option>
            <option value="Medical">Medical</option>
            <option value="Garage">Garage</option>
            <option value="Airport">Airport</option>
            <option value="Stable">Stable</option>
            <option value="Dock">Dock</option>
            <option value="Military Base">Military Base</option>
            <option value="Fence">Fence</option>
        </select>

        <!-- City Selection with Checkboxes -->
        <label for="cities">Apply to Cities:</label>
        <div class="checkbox-container">
            {% for city in cities %}
            <div>
                <input type="checkbox" id="city_{{ city.city_id }}" name="city_ids" value="{{ city.city_id }}">
                <label for="city_{{ city.city_id }}">{{ city.name }} ({{ city.size }})</label>
            </div>
            {% endfor %}
        </div>

        <button type="submit">Add Shop</button>
    </form>
</body>
</html>
