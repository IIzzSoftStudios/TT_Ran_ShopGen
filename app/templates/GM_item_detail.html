<!DOCTYPE html>
<html>
<head>
    <title>Details for {{ item.name }}</title>
    <style>
        /* Center everything */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align to top */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Styling for the heading */
        h1 {
            font-size: 2.5rem;
            color: black;
            margin-top: 20px;
            margin-bottom: 20px; /* Space below heading */
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between buttons */
            margin-bottom: 20px; /* Space below navigation buttons */
        }

        /* Button Styling */
        .button {
            background-color: purple; /* Purple */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: scale(1.1); /* Slight zoom effect */
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px; /* Space between forms */
            width: 400px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 100px; /* Minimum height */
        }

        /* Centered Save Button */
        .button-row {
            display: flex;
            justify-content: center; /* Center the button */
            width: 100%;
        }

        button[type="submit"] {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: scale(1.1); /* Slight zoom effect */
        }
    </style>
</head>
<body>
    <!-- Styled and centered heading -->
    <h1>Details for {{ item.name }}</h1>

    <!-- Navigation Button Container -->
    <div class="nav-buttons">
        <a href="{{ url_for('gm.gm_view_items') }}" class="button">All Items</a>
        <a href="{{ url_for('gm.gm_home') }}" class="button">Game Master Interface</a>
    </div>

    <!-- Centered Form -->
    <form method="POST">
        <!-- Range -->
        <label for="range">Range:</label>
        <input type="text" id="range" name="range" value="{{ item.range }}" placeholder="e.g., 10/20/40">

        <!-- Damage -->
        <label for="damage">Damage:</label>
        <input type="text" id="damage" name="damage" value="{{ item.damage }}" placeholder="e.g., 2D6+1">

        <!-- Rate of Fire -->
        <label for="rate_of_fire">Rate of Fire:</label>
        <input type="number" id="rate_of_fire" name="rate_of_fire" value="{{ item.rate_of_fire }}">

        <!-- Minimum Strength -->
        <label for="min_str">Min STR:</label>
        <input type="text" id="min_str" name="min_str" value="{{ item.min_str }}" placeholder="e.g., N/A or 10">

        <!-- Notes -->
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" placeholder="Additional details">{{ item.notes }}</textarea>

        <!-- Centered Save Changes Button -->
        <div class="button-row">
            <button type="submit">Save Changes</button>
			
        </div>
    </form>
</body>
</html>
