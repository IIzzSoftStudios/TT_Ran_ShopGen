<!DOCTYPE html>
<html>
<head>
    <title>Shops in {{ city.name }}</title>
    {% include 'partials/theme_head.html' %}

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 2.5rem;
            color: black;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 1200px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 80%;
            max-width: 1200px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:last-child {
            border-bottom: none;
        }

        .button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .delete-button:hover {
            background-color: darkred;
            transform: scale(1.1);
        }

        a {
            color: purple;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Shops in {{ city.name }}</h1>

    <div class="button-container">
        <a href="{{ url_for('gm.gm_add_shop') }}" class="button">Add New Shop</a>
        <a href="{{ url_for('gm.gm_view_cities') }}" class="button">All Cities</a>
        <a href="{{ url_for('gm.gm_home') }}" class="button">Game Master Interface</a>
    </div>

    <ul>
        {% for shop in shops %}
        <li>
            <span>{{ shop.name }} - {{ shop.type }}</span>
            <div>
                <a href="{{ url_for('gm.gm_edit_shop', shop_id=shop.shop_id) }}" class="button">Edit Shop</a>
                <a href="{{ url_for('gm.gm_view_shop_items', shop_id=shop.shop_id) }}" class="button">View Items</a>
                <form method="POST" action="{{ url_for('gm.gm_delete_shop', shop_id=shop.shop_id) }}" style="display:inline;">
                    <input type="hidden" name="from_view_all" value="false">
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
