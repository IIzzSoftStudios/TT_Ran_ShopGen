{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Resource Node</h2>
    
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ node.name }}" required>
        </div>
        
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" name="type" required>
                <option value="mine" {% if node.type == 'mine' %}selected{% endif %}>Mine</option>
                <option value="farm" {% if node.type == 'farm' %}selected{% endif %}>Farm</option>
                <option value="forest" {% if node.type == 'forest' %}selected{% endif %}>Forest</option>
                <option value="quarry" {% if node.type == 'quarry' %}selected{% endif %}>Quarry</option>
                <option value="fishery" {% if node.type == 'fishery' %}selected{% endif %}>Fishery</option>
                <option value="ranch" {% if node.type == 'ranch' %}selected{% endif %}>Ranch</option>
                <option value="orchard" {% if node.type == 'orchard' %}selected{% endif %}>Orchard</option>
                <option value="plantation" {% if node.type == 'plantation' %}selected{% endif %}>Plantation</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="production_rate" class="form-label">Production Rate (units per day)</label>
            <input type="number" class="form-control" id="production_rate" name="production_rate" step="0.1" value="{{ node.production_rate }}" required>
        </div>
        
        <div class="mb-3">
            <label for="quality" class="form-label">Quality (0.0 to 1.0)</label>
            <input type="number" class="form-control" id="quality" name="quality" step="0.1" min="0" max="1" value="{{ node.quality }}" required>
        </div>
        
        <div class="mb-3">
            <label for="city_id" class="form-label">City</label>
            <select class="form-select" id="city_id" name="city_id" required>
                {% for city in cities %}
                <option value="{{ city.city_id }}" {% if city.city_id == node.city_id %}selected{% endif %}>{{ city.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="item_id" class="form-label">Item Produced</label>
            <select class="form-select" id="item_id" name="item_id" required>
                {% for item in items %}
                <option value="{{ item.item_id }}" {% if item.item_id == node.item_id %}selected{% endif %}>{{ item.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Update Resource Node</button>
            <a href="{{ url_for('gm.view_resource_nodes') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
