<!DOCTYPE html>
<html>
<head>
    <title>{{ shop.name }} - Items</title>
    <style>
        /* Center everything */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 2.5rem;
            color: black;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .delete-button:hover {
            background-color: darkred;
            transform: scale(1.1);
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: purple;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        tr:nth-child(odd) {
            background-color: white;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        a {
            color: purple;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Items in {{ shop.name }}</h1>
    
    <div class="button-container">
        <button class="button" onclick="window.location.href='{{ url_for('item.add_new_item') }}'">Add Shop Item</button>
        <button class="button" onclick="window.location.href='{{ url_for('shop.view_all_shops') }}'">All Shops</button>
        <button class="button" onclick="window.location.href='/'">Home</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Stock</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for inventory in shop.inventory %}
            <tr>
                <td>{{ inventory.item.name }}</td>
                <td>{{ inventory.item.type }}</td>
                <td>{{ inventory.stock }}</td>
                <td>{{ inventory.dynamic_price }}</td>
                <td>
                    <a href="{{ url_for('shop.view_items', shop_id=shop.shop_id) }}" class="button">View Items</a>
                    <form method="POST" action="{{ url_for('shop.remove_item_from_shop', shop_id=shop.shop_id, item_id=inventory.item_id) }}" style="display:inline;">
                        <button type="submit" class="delete-button">Remove</button>
                    </form>                    
                </td>                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
