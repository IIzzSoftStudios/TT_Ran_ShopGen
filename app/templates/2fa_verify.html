<!DOCTYPE html>
<html lang="en">
<head>
    <title>Two-Factor Authentication</title>
    {% include 'partials/theme_head.html' %}

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h2 {
            font-size: 2.5rem;
            color: black;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }

        label {
            font-size: 1rem;
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            letter-spacing: 3px;
        }

        button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .info-box {
            background-color: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #0066cc;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Two-Factor Authentication</h2>
    <form method="POST">
        <div class="info-box">
            Enter the 6-digit code from your authenticator app or a backup code.
        </div>
        <label for="code">Verification Code:</label>
        <input type="text" name="code" id="code" maxlength="10" required autofocus>
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <button type="submit">Verify</button>
    </form>
    <script>
        // Auto-focus and format code input
        document.getElementById('code').addEventListener('input', function(e) {
            this.value = this.value.replace(/\s/g, '');
        });
    </script>
</body>
</html>
