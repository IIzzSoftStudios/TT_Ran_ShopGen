<!DOCTYPE html>
<html>
<head>
    <title>GM - View Shops</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 2.5rem;
            color: black;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .content-container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: purple;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .delete-button:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        function showDeleteConfirmation(shopId, shopName) {
            const modal = document.getElementById('deleteModal');
            const modalText = document.getElementById('deleteModalText');
            modalText.textContent = `Are you sure you want to delete ${shopName}? This action cannot be undone.`;
            modal.style.display = "block";
            window.shopIdToDelete = shopId;
        }

        function closeDeleteModal() {
            const modal = document.getElementById('deleteModal');
            modal.style.display = "none";
        }

        function confirmDelete() {
            if (window.shopIdToDelete) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/gm/shops/delete/${window.shopIdToDelete}`;
                document.body.appendChild(form);
                form.submit();
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('deleteModal');
            if (event.target == modal) {
                closeDeleteModal();
            }
        }
    </script>
</head>
<body>
    <h1>View Shops</h1>
    <div class="nav-buttons">
        <button onclick="navigateTo('{{ url_for('gm.gm_add_shop') }}')" class="button">Add New Shop</button>
        <button onclick="navigateTo('{{ url_for('gm.gm_home') }}')" class="nav-button">Back to Dashboard</button>
    </div>
    <div class="content-container">
        <div class="section">
            <h2>Available Shops</h2>
            {% if shops %}
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Quality</th>
                        <th>Size</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for shop in shops %}
                    <tr>
                        <td>{{ shop.name }}</td>
                        <td>{{ shop.type }}</td>
                        <td>{{ shop.quality }}</td>
                        <td>{{ shop.size }}</td>
                        <td>
                            <button class="button" onclick="navigateTo('{{ url_for('gm.gm_edit_shop', shop_id=shop.shop_id) }}')">Edit</button>
                            <button class="button" onclick="navigateTo('{{ url_for('gm.gm_view_shop_items', shop_id=shop.shop_id) }}')">View Items</button>
                            <button class="delete-button" onclick="showDeleteConfirmation({{ shop.shop_id }}, '{{ shop.name }}')">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <div class="empty-state">
                <p>No shops available.</p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p id="deleteModalText"></p>
            <div class="modal-buttons">
                <button class="button" onclick="closeDeleteModal()">Cancel</button>
                <button class="delete-button" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
