<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Character</title>
    {% include 'partials/theme_head.html' %}
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 2.5rem;
            color: black;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message-box {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .message-box h2 {
            color: #856404;
            margin-top: 0;
        }
        .message-box p {
            color: #856404;
            margin-bottom: 0;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .info-box {
            background-color: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
        }
        .info-box p {
            margin: 5px 0;
            color: #0d47a1;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .button-secondary {
            background-color: #6c757d;
        }
        .button-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Create Character</h1>
    
    <div class="container">
        {% if not has_campaigns %}
            <div class="message-box">
                <h2>No Campaigns Available</h2>
                <p>Campaigns will appear here once your Game Master has set them up.</p>
                <p style="margin-top: 15px;">
                    <a href="{{ url_for('main.campaigns') }}" class="button">Check Campaigns</a>
                </p>
            </div>
        {% else %}
            <form method="POST">
                <div class="info-box">
                    <p><strong>Campaign:</strong> {{ campaign.name }}</p>
                    <p><strong>System:</strong> {{ system_type|upper }}</p>
                </div>

                <label for="name">Character Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your character's name">

                <div class="buttons">
                    <a href="{{ url_for('main.campaigns') }}" class="button button-secondary">Back</a>
                    <button type="submit" class="button">Create Character</button>
                </div>
            </form>
        {% endif %}
    </div>
</body>
</html>
