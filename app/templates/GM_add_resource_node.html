{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Resource Node</h2>
    
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" name="type" required>
                <option value="mine">Mine</option>
                <option value="farm">Farm</option>
                <option value="forest">Forest</option>
                <option value="quarry">Quarry</option>
                <option value="fishery">Fishery</option>
                <option value="ranch">Ranch</option>
                <option value="orchard">Orchard</option>
                <option value="plantation">Plantation</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="production_rate" class="form-label">Production Rate (units per day)</label>
            <input type="number" class="form-control" id="production_rate" name="production_rate" step="0.1" required>
        </div>
        
        <div class="mb-3">
            <label for="quality" class="form-label">Quality (0.0 to 1.0)</label>
            <input type="number" class="form-control" id="quality" name="quality" step="0.1" min="0" max="1" required>
        </div>
        
        <div class="mb-3">
            <label for="city_id" class="form-label">City</label>
            <select class="form-select" id="city_id" name="city_id" required>
                {% for city in cities %}
                <option value="{{ city.city_id }}">{{ city.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="item_id" class="form-label">Item Produced</label>
            <select class="form-select" id="item_id" name="item_id" required>
                {% for item in items %}
                <option value="{{ item.item_id }}">{{ item.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add Resource Node</button>
            <a href="{{ url_for('gm.view_resource_nodes') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
